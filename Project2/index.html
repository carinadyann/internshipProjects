<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adopt A Villager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="updateGrid()">
    <a id="top"></a>

    <header>
        <nav class="topnav">
            <a href="index.html">
                <span id="logoTitle">Adopt a Villager</span>
                <img src="Assets/logo.png" class="logo" align="middle">
            </a>
            <button id="modalBtn">
                <img src="Assets/createicon.png" class="createLogo" align="middle">
            </button>

            <!-- modal section -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h1 id="create">Create a New Villager</h1>
                    <form action="javascript: addNewVillager()" class="addVillager" id="myForm">
                        <label for="name">Name: </label>
                        <select name="name" id="vname" onChange="autoFillTraits(this)">
                            <option value="Anhka">Ankha</option>
                            <option value="Apollo">Apollo</option>
                            <option value="Apple">Apple</option>
                            <option value="Audie">Audie</option>
                            <option value="Cherry">Cherry</option>
                            <option value="Diana">Diana</option>
                            <option value="Gayle">Gayle</option>
                            <option value="Lucky">Lucky</option>
                            <option value="Maple">Maple</option>
                            <option value="Margie">Margie</option>
                            <option value="Marshal">Marshal</option>
                            <option value="Mint">Mint</option>
                            <option value="Pekoe">Pekoe</option>
                            <option value="Pinky">Pinky</option>
                            <option value="Poppy">Poppy</option>
                            <option value="Punchy">Punchy</option>
                            <option value="Roald">Roald</option>
                        </select><br>
                        <p>Type: <span id="typeAuto"></span></p><br>
                        <p>Personality: <span id="personalityAuto"></span></p><br>
                        <p>Gifted? </p>
                        <div>
                            <input type="radio" id="newgifted" name="gifted" value="Yes" required>
                            <label for="gifted">Yes</label>
                            <input type="radio" id="newungifted" name="gifted" value="No" required>
                            <label for="ungifted">No</label>
                        </div>
                        <br>
                        <p>In Boxes? </p>
                        <div>
                            <input type="radio" id="newboxes" name="boxes" value="Yes" required>
                            <label for="gifted">Yes</label>
                            <input type="radio" id="newnotboxes" name="boxes" value="No" required>
                            <label for="ungifted">No</label>
                        </div>
                        <br>

                        <input type="submit" id="subBtn" value="Submit" onclick="updateGrid()">
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <!-- sorting -->
    <div id="sorting">
        <label>Sort By: </label>
        <select name="sort" id="sortbar" onChange="sortVillagers(this)">
            <option value="ascending">A-Z</option>
            <option value="descending">Z-A</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="typeA">Type [A-Z]</option>
            <option value="typeD">Type [Z-A]</option>
        </select>
    </div><br>

    <div class="villagers-flex">
        <!-- filter section -->
        <div class="filter-container">
            <div id="filterTitle">Filter:</div>
            <button class="accordian">Personality</button>

            <div class="panel">
                <!--<form onclick="checkSelected('personality')">-->
                <form id="personalityFilter" class="filters">
                    <input type="radio" id="jock" name="vpersonality" value="Jock">
                    <label for="jock">Jock</label><br>
                    <input type="radio" id="sisterly" name="vpersonality" value="Sisterly">
                    <label for="sisterly">Sisterly</label><br>
                    <input type="radio" id="normal" name="vpersonality" value="Normal">
                    <label for="normal">Normal</label><br>
                    <input type="radio" id="peppy" name="vpersonality" value="Peppy">
                    <label for="peppy">Peppy</label><br>
                    <input type="radio" id="lazy" name="vpersonality" value="Lazy">
                    <label for="lazy">Lazy</label><br>
                    <input type="radio" id="snooty" name="vpersonality" value="Snooty">
                    <label for="snooty">Snooty</label><br>
                    <input type="radio" id="cranky" name="vpersonality" value="Cranky">
                    <label for="cranky">Cranky</label><br>
                    <input type="radio" id="smug" name="vpersonality" value="Smug">
                    <label for="smug">Smug</label><br>
                </form>
                
            </div>

            <button class="accordian">Type</button>
            <div class="panel">
                <!--<form onclick="checkSelected('type')">-->
                <form id="typeFilter" class="filters">
                    <input type="radio" id="cat" name="vtype" value="Cat">
                    <label for="cat">Cat</label><br>
                    <input type="radio" id="eagle" name="vtype" value="Eagle">
                    <label for="eagle">Eagle</label><br>
                    <input type="radio" id="hamster" name="vtype" value="Hamster">
                    <label for="hamster">Hamster</label><br>
                    <input type="radio" id="wolf" name="vtype" value="Wolf">
                    <label for="wolf">Wolf</label><br>
                    <input type="radio" id="dog" name="vtype" value="Dog">
                    <label for="dog">Dog</label><br>
                    <input type="radio" id="deer" name="vtype" value="Deer">
                    <label for="deer">Deer</label><br>
                    <input type="radio" id="alligator" name="vtype" value="Alligator">
                    <label for="alligator">Alligator</label><br>
                    <input type="radio" id="cub" name="vtype" value="Cub">
                    <label for="cub">Cub</label><br>
                    <input type="radio" id="elephant" name="vtype" value="Elephant">
                    <label for="elephant">Elephant</label><br>
                    <input type="radio" id="squirrel" name="vtype" value="Squirrel">
                    <label for="squirrel">Squirrel</label><br>
                    <input type="radio" id="bear" name="vtype" value="Bear">
                    <label for="bear">Bear</label><br>
                    <input type="radio" id="penguin" name="vtype" value="Penguin">
                    <label for="penguin">Penguin</label><br>
                </form>
            </div>

            <button class="accordian">Gifted</button>
            <div class="panel">
                <!--<form onclick="checkSelected('gifted')">-->
                <form id="giftedFilter" class="filters">
                    <input type="radio" id="gifted" name="vgifted" value="Yes">
                    <label for="gifted">Gifted</label><br>
                    <input type="radio" id="ungifted" name="vgifted" value="No">
                    <label for="ungifted">Ungifted</label><br>
                </form>
            </div>

            <button class="accordian">In Boxes</button>
            <div class="panel">
                <!--   <form onclick="checkSelected('boxes')">-->
                <form id="boxedFilter" class="filters">
                    <input type="radio" id="boxes" name="vboxes" value="In Boxes">
                    <label for="boxes">In Boxes</label><br>
                    <input type="radio" id="notboxes" name="vboxes" value="Not In Boxes">
                    <label for="notboxes">Not In Boxes</label><br>
                </form>
            </div>

            <button id="applyFilters" onclick="applyFiltering()">Apply</button>
            <button id="resetFilters">Reset</button>
        </div>

        <!-- create villager list -->
        <div id="villagers-grid" onload="checkSelected('all')"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
