<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adopt A Villager</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <a id="top"></a>

    <header>
        <nav class="topnav">
            <a href="index.html">
                <span id="logoTitle">Adopt a Villager</span>
                <img src="Assets/logo.png" class="logo" align="middle">
            </a>
            <a>
                <img src="Assets/createicon.png" class="createLogo" align="middle">
            </a>
        </nav>
    </header>
    
    <div class="vilagers-flex">
        <div class="villagers">
            <div class="villagers-grid">
                <div><img src="Assets/ankha.png" class="vProfile"></div>
                <div id="name">Ankha</div>
                <div>Type: <span id="type">Cat</span></div>
                <div>Personality: <span id="personality">Snooty</span></div>
                <div>Gifted: <span id="gifted">Yes</span></div>
                <div>Posted By: <span id="user">username</span></div>
            </div>
        </div>
    </div>

</body>
